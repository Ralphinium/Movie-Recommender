<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pointwest | Data Science</title>

    <!-- Favicons -->
    <link rel="shortcut icon" href="http://kl76d3z6rbp2vdx3jsqd0h12.wpengine.netdna-cdn.com/wp-content/themes/pointwest/images/icons/favicon.ico">

    <!-- CSS -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,500,600,700,800,900,200,100' rel='stylesheet'>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="control-group" id="fields">
                <label class="control-label" for="field1"><h1>Your Movie Ratings</h1></label>
                <div class="controls">
                    <form role="form" autocomplete="off">
                        <div class="entry input-group col-xs-6">
                            <select class="form-control" name="movies[]">
                                <option>Long movie title.jpeg</option>
                                <option>Even longer movie title here lOL</option>
                            </select>
                            <span class="input-group-addon">:</span>
                            <input class="form-control" name="fields[]" type="text" placeholder="Type something" />
                            <span class="input-group-btn">
                                <button class="btn btn-success btn-add" type="button">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                            </span>
                        </div>
                    </form>
                    <div class="entry input-group col-xs-6">
                        <button type="submit" class="btn btn-default submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
